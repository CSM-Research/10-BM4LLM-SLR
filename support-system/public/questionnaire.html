        <!-- Form -->
        <form method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="studies" class="form-label">How many secondary studies have you conducted?</label>
            <input type="number" class="form-control" id="studies" name="studies" min="0" required>
          </div>

          <div class="mb-3">
            <label for="expertise" class="form-label">What is your expertise area?</label>
            <input type="text" class="form-control" id="expertise" name="expertise" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Do you use LLMs for research tasks?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="llmUsage" id="llmYes" value="yes" required>
              <label class="form-check-label" for="llmYes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="llmUsage" id="llmNo" value="no">
              <label class="form-check-label" for="llmNo">No</label>
            </div>
          </div>

          <hr>

          <div class="mb-3">
            <label class="form-label">Which activities do you rely on LLMs for? (You can select more than one)</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="llmTasks" value="Brainstorming" id="brainstorming">
              <label class="form-check-label" for="brainstorming">Brainstorming ideas</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="llmTasks" value="Search Support" id="search">
              <label class="form-check-label" for="search">Search string construction</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="llmTasks" value="Screening" id="screening">
              <label class="form-check-label" for="screening">Study screening</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="llmTasks" value="Data Extraction" id="extraction">
              <label class="form-check-label" for="extraction">Data extraction</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="llmTasks" value="Synthesis" id="synthesis">
              <label class="form-check-label" for="synthesis">Synthesis/report writing</label>
            </div>
            <br>
            <div class="alert alert-warning">Other? just say it and we will transcribe it!</div>
          </div>

          <div class="text-end">
            <button type="button" onclick="registerQuestionnaireData()" class="btn btn-primary">Save and Setup Preferences</button>
          </div>
        </form>

      </div>
    </div>
  </div>

 <script>
  function registerQuestionnaireData(event) {
    event?.preventDefault();

    const form = document.querySelector('form');
    if (!form.checkValidity()) {
      form.reportValidity();
      return;
    }

    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    data.llmTasks = formData.getAll('llmTasks');

    // Remove o campo theme, caso esteja presente no formulário
    delete data.theme;

    if (data.email) {
      localStorage.setItem('participantEmail', data.email);
    }

    fetch('/questionnaire', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
      .then(res => {
        if (!res.ok) throw new Error('Erro ao registrar dados.');
        return res.text();
      })
      .then(message => {

        window.location.href = 'preferences.html'; // próxima etapa
      })
      .catch(err => {
        console.error('Erro ao enviar dados:', err);
        alert('Ocorreu um erro ao enviar os dados.');
      });
  }

  document.addEventListener('DOMContentLoaded', () => {
    const button = document.querySelector('button[type="button"]');
    if (button) {
      button.addEventListener('click', registerQuestionnaireData);
    }
  });
</script>
