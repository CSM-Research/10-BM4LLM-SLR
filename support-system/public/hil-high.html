  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-12 bg-white p-4 rounded shadow-sm">
        <h2 class="mb-4 text-center">Low Confidence Re-Evaluation</h2>
        <div id="cardsContainer"></div>
        <button class="btn btn-success save-btn mt-4">Save and Continue</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const datasetId = localStorage.getItem('runId');
    const email = localStorage.getItem('participantEmail');
    const model2Name = localStorage.getItem('model2') || "second model";
    let excludedStudies = [];

    const templates = {
      felizardo: (title, abstract, keywords, criteria) => `
Assume you are a software engineering researcher conducting a systematic literature review (SLR).
Title: ${title}
Abstract: ${abstract}
Keywords: ${keywords}
Using a 1-7 Likert scale (1 - Strongly disagree, ..., 7 - Strongly agree), rate your agreement with the following criteria (only number). Remember if it is not possible to evaluate based on the provided information give the score -1.
${localStorage.getItem("fullCriteria")}
Return the result in CSV format with columns: Criteria, Rate`.trim()
    };

    async function loadRunData() {
      const runId = localStorage.getItem("runId");
      const res = await fetch(`/get-run/${runId}`);
      if (!res.ok) {
        alert("Failed to load run data.");
        return null;
      }
      return res.json();
    }

    function generatePrompt(template, study, criteria) {
      return templates[template]?.(study.Title, study.Abstract, study.Keywords || '', criteria) || 'Prompt unavailable.';
    }

    async function loadAndRender() {
      const raw = localStorage.getItem("excludedStudies");
      if (!raw) {
        alert("No excluded studies found.");
        return;
      }

      excludedStudies = JSON.parse(raw);
      const run = await loadRunData();
      const promptType = run?.prompt || 'felizardo';
      const criteriaText = run?.criteria || 'Insert your inclusion/exclusion criteria here';
      const model2Name = localStorage.getItem("model2") || "second model";

      // Gerar esqueleto CSV para decisão do usuário
      function generateDecisionSkeleton(criteriaText) {
        const lines = criteriaText.split("\n").map(line => line.trim()).filter(line => line);
        const skeleton = ["Criteria, Rate"];
        lines.forEach(line => {
          const match = line.match(/^(IC\d+|EC\d+)/i);
          if (match) skeleton.push(`${match[1]}, ?`);
        });
        return skeleton.join("\n");
      }

      const decisionSkeleton = generateDecisionSkeleton(criteriaText);

      const container = document.getElementById("cardsContainer");
      container.innerHTML = "";

      excludedStudies.forEach((study, idx) => {
        const prompt = generatePrompt(promptType, study, criteriaText);
        const card = document.createElement("div");
        card.className = "card mb-4";
        card.setAttribute("data-idx", idx);
        card.innerHTML = `
      <div class="card-body">
        <h5 class="card-title">${study.Title}</h5>
        <p><strong>Abstract:</strong> ${study.Abstract}</p>
        <p><strong>Keywords:</strong> ${study.Keywords || "—"}</p>

        <div class="accordion mb-3" id="promptAccordion${idx}">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsePrompt${idx}" aria-expanded="false">
                Show Prompt
              </button>
            </h2>
            <div id="collapsePrompt${idx}" class="accordion-collapse collapse">
              <div class="accordion-body">
                <pre class="bg-light p-3 rounded" id="promptText${idx}">${prompt}</pre>
                <button class="btn btn-outline-primary btn-sm mt-2 copy-btn" data-idx="${idx}">Copy</button>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Paste the ${model2Name} response here:</label>
          <textarea class="form-control output-box" rows="4" placeholder="Paste the result here..."></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Your decision:</label>
          <textarea class="form-control decision-box" rows="6">${decisionSkeleton}</textarea>
        </div>
      </div>`;
        container.appendChild(card);
      });

      bindSaveEvents();
    }
    function parseCSVToJSON(csvText) {
      const lines = csvText.trim().split("\n");
      const result = {};
      for (let i = 1; i < lines.length; i++) {
        const [key, value] = lines[i].split(",").map(s => s.trim());
        if (!key || isNaN(value)) throw new Error("Invalid CSV format.");
        result[key] = parseInt(value, 10);
      }
      return result;
    }

    function bindSaveEvents() {
      document.querySelector(".save-btn").addEventListener("click", () => {
        const cards = document.querySelectorAll(".card");

        for (let i = 0; i < cards.length; i++) {
          const card = cards[i];

          const modelOutput = card.querySelector(".output-box").value.trim();
          const userDecision = card.querySelector(".decision-box").value.trim();

          if (!modelOutput || !userDecision) {
            alert(`Missing response or decision for study ${i + 1}.`);
            return;
          }

          try {
            const parsedModel = parseCSVToJSON(modelOutput);
            const parsedUser = parseCSVToJSON(userDecision);

            excludedStudies[i].secondModelOpinion = parsedModel;
            excludedStudies[i].participantOpinion = parsedUser;

          } catch (e) {
            alert(`Error parsing CSV for study ${i + 1}: ${e.message}`);
            return;
          }
        }

        localStorage.setItem("excludedStudies", JSON.stringify(excludedStudies));
        window.location.href = "consensus.html";
        console.log(excludedStudies);
      });
    }


    document.addEventListener("click", function (e) {
      if (e.target && e.target.classList.contains("copy-btn")) {
        const idx = e.target.getAttribute("data-idx");
        const text = document.getElementById(`promptText${idx}`).innerText;
        navigator.clipboard.writeText(text).then(() => {
          e.target.innerText = "Copied!";
          setTimeout(() => e.target.innerText = "Copy", 1500);
        }).catch(() => {
          alert("Failed to copy prompt.");
        });
      }
    });

    window.addEventListener("DOMContentLoaded", loadAndRender);
  </script>
