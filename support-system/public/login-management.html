<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BM4LLM-SLR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light d-flex align-items-center" style="height: 100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">Login</h2>

            <!-- Logged-in info -->
            <div id="statusMessage" class="alert text-center" role="alert"></div>

            <form onsubmit="handleLogin(event)">
              <div class="mb-3">
                <label for="email" class="form-label">Enter your email</label>
                <input type="email" class="form-control" id="email" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Continue</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateStatusMessage() {
      const status = document.getElementById('statusMessage');
      const email = localStorage.getItem('participantEmail');

      if (email) {
        status.classList.remove('alert-warning');
        status.classList.add('alert-success');
        status.textContent = `Logged in as: ${email}`;
        document.getElementById('email').value = email;
      } else {
        status.classList.remove('alert-success');
        status.classList.add('alert-warning');
        status.textContent = 'No participant is currently logged in.';
      }
    }

    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      if (!email) {
        alert("Please enter a valid email.");
        return;
      }

      localStorage.setItem('participantEmail', email);
      updateStatusMessage();
      setTimeout(() => {
        window.location.href = "questionnaire.html";
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', updateStatusMessage);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
